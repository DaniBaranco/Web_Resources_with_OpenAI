<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Cargando los assets -->
    <link rel="stylesheet" href="./assets/css/styles.css">
    <script src="./assets/js/main.js" defer></script>
    <link rel="icon" type="image/png" href="./assets/img/Google-Translate-icon.png">

    <title>Chat de traducciones</title>
</head>
<body>

    <header class="chat_header">
        <img class="header_icon" src="./assets/img/Google-Translate-icon.png">
    <h1 class="chat_header">Chat de traducciones</h1>
    </header>
    
<section class="chat_box">

<div class="chat_messages">
<!-- Los mensajes de chat se insertarán aquí dinámicamente -->
</div>

<div class="chat_input-group">
    <input type="text" id="inputText" class="chat_input" placeholder="Escribe tu mensaje aquí...">

    <div class="chat_inputs">
        <select class="chat_select" id="targetLang">
        <option value="en">Inglés</option>
        <option value="es" selected>Español</option>
        <option value="fr">Francés</option>
        <option value="de">Alemán</option>
        <option value="it">Italiano</option>
        <option value="pt">Portugués</option>
        <option value="zh">Chino</option>
        <option value="ja">Japonés</option>
        <option value="ru">Ruso</option>
        </select>

            <button id="sendButton" class="chat_button">Traducir</button>

    </div>
</div>    
</section>

</body>
</html>
