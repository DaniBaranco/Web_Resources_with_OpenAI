<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Cargando los assets -->
    <link rel="stylesheet" href="./assets/css/styles.css">
   <script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>
    <script src="./assets/js/main.js" defer></script>
    <link rel="icon" type="image/png" href="./assets/img/nutricion.png">

    <title>Chat de traducciones</title>
</head>
<body>

    <header class="chat_header">
        <img class="header_icon" src="./assets/img/nutricion.png">
    <h1 class="header_title">Asistente de dieta semanal con IA</h1>
    </header>
    
<section class="chat_box">

  <div class="chat_messages">
    <div class="chat_message chat_message--bot">
      ¡Hola! Soy tu asistente de dieta semanal.
      <strong>¡Empezamos! ¿Cuál es tu peso actual en kg?</strong>
    </div>
  </div>

  <div class="chat_input-group">
    <input
      type="text"
      id="inputText"
      class="chat_input"
      placeholder="¿Te puedo ayudar con tu dieta?"
    >
    <button id="resButton" class="chat_button">Responder</button>
  </div>

</section>



</body>
</html>
